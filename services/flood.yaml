services:
  flood:
    image: jesec/flood:latest
    container_name: flood
    restart: always
    depends_on:
      - deluge
    user: ${PUID}:${PGID}
    command:
      - --auth=none
      - --dehost=${DELUGE_HOST}
      - --deport=8112
      - --deuser=flood
      - --depass=${FLOOD_PASSWORD}
      - --rundir=/config
    volumes:
      - configflood:/config
      - torrents:/torrents
      - downloads:/downloads
      - /etc/localtime:/etc/localtime:ro

volumes:
  configflood: 
    driver: local-persist
    driver_opts:
      mountpoint: $HOST_CONFIG_PATH/flood
