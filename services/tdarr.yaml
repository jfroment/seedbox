services:
  tdarr:
    image: haveagitgat/tdarr:latest
    container_name: tdarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - serverIP=0.0.0.0
      - serverPort=8266
      - webUIPort=8265
    volumes:
      - media:/data/media
      - transcode:/temp
      - configtdarrv2:/app/server
      - settingstdarrv2:/app/configs

  tdarr_node:
    image: haveagitgat/tdarr_node:latest
    container_name: tdarr_node
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - nodeID=Node1
      - nodeIP=tdarr_node
      - nodePort=8267
      - serverIP=tdarr
      - serverPort=8266
    volumes:
      - media:/data/media
      - transcode:/temp
      - settingstdarrv2:/app/configs
    labels:
      - "traefik.enable=false"

volumes:
  configtdarrv2:
    driver: local-persist
    driver_opts:
      mountpoint: $HOST_CONFIG_PATH/tdarrv2/server
  settingstdarrv2:
    driver: local-persist
    driver_opts:
      mountpoint: $HOST_CONFIG_PATH/tdarrv2/configs
  transcode:
    driver: local-persist
    driver_opts:
      mountpoint: $HOST_CONFIG_PATH/transcode-cache
